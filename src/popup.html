<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab Porter</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="dropzone.css">
        <script src="popup.js"></script>
    </head>
    <body>
        
        <div class="modal-header">
            <h1 class="logo">
                <img src="images/icon.png" alt="Tab Porter Logo" class="logo-icon">
                Tab Porter <span class="version">(1.0.0)</span>
            </h1>
        </div>

        <div class="modal-content">
            <p>
                Tab Porter is a free plugin to import/export Tabs from Google Chrome.
            </p>
        </div>

        <div class="modal-dropzone-container">
            <div class="dropzone">
                <b>Drag- and drop</b> json files or <b>click</b> here to import new tabs
            </div>
        </div>

        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <button type="button" class="exportTabs">Export all Tabs</button>
                </div>

                <div class="flex">
                    <button type="button" class="exportTabs exportSelected">Export selected Tabs</button>
                </div>

                <div class="flex">
                    <button type="button" class="aboutTabPorter">About</button>
                </div>

                <div class="flex">
                    <a href="https://www.github.com/Cankar001/TabPorter" target="_blank" class="viewSourceCode">Source code</a>
                </div>
            </div>
        </div>

        <script src="dropzone.js"></script>
    </body>
</html>

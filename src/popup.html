<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab Porter</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="dropzone.css">
        <script src="popup.js"></script>
    </head>
    <body>
        
        <div class="modal-header">
            <h1 class="logo">
                <img src="images/icon.png" alt="Tab Porter Logo" class="logo-icon">
                Tab Porter <span class="version">(1.0.0)</span>
            </h1>
        </div>

        <div class="modal-content">
            <p>
                Tab Porter is a free plugin to import/export Tabs from Google Chrome.
            </p>
        </div>

        <div class="modal-dropzone-container">
            <div class="dropzone">
                <p>
                    <b>Drag- and drop</b> json files or <b>click</b> here to import new tabs
                </p>
            </div>
        </div>

        <div class="modal-icons">
            <div class="buttons">
                <button type="button" class="btn btn-primary exportTabs">Export all Tabs</button>
                <button type="button" class="btn btn-primary exportTabs exportSelected">Export selected Tabs</button>
                <button type="button" class="btn btn-secondary aboutTabPorter">About</button>
                <button type="button" class="btn btn-secondary sourceCode">Source Code</button>
            </div>
        </div>

        <script src="dropzone.js"></script>
    </body>
</html>
